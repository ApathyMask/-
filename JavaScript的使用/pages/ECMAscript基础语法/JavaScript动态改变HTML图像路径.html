<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
	</head>
	<body>

		1<img id="myimage" onclick="changeImage()" src="../img/game.jpg" width="100" height="100"><br>

		2<img id="myimage1" onclick="changeImage1()" src="../img/game.jpg" width="100" height="100"><br>

		3<img id="myimage2" onclick="changeImage2(this)" src="../img/circle.jpg" width="100" height="100">
		<br>
		<!-- 还有比这更简洁的吗？ -->
		4<img id="myimage3" onclick="~function(e)
		{e.src=e.src.match('game')?'../img/circle.jpg':'../img/game.jpg'}(this)"
			src="../img/game.jpg" width="100" height="100">

		<p>点击可以改变图片</p>
	</body>
	<script>
		function changeImage() {
			element = document.getElementById('myimage')
			if (element.src.match("circle")) {
				element.src = "../img/game.jpg";
			} else {
				element.src = "../img/circle.jpg";
			}
		}
		//更简洁的用法
		function changeImage1() {
			var s = document.getElementById("myimage1");
			s.src = s.src.match("circle") ? "../img/game.jpg" : "../img/circle.jpg";
		}
		//比楼上更更简洁
		function changeImage2(s) {
			s.src = s.src.match("game") ? "../img/circle.jpg" : "../img/game.jpg";
		}
	</script>
</html>
