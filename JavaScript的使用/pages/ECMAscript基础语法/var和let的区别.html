<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>
			<button type="button" onclick="varTest()">var点击</button>
		</div>
			
		<div>
			<button type="button" onclick="letTest()">let点击</button>
		</div>
		
		<div>
			<button type="button" onclick="Function()">覆盖</button>
		</div>
	</body>
	<script>
		function varTest() {
			var x = 1;
			if(true) {
				var x = 2;//var声明的变量是相同的变量
				console.log(x);//2
			}
			console.log(x);//2
		}
		function letTest() {
			let y = 1;
			if(true) {
				let y = 2;//不同变量哦
				console.log(y);
			}
			console.log(y);
		}
		function Function() {
			let z = 1;
			document.write(z);
			if (true) {
				let z =2;
				document.write(z);
			}
			//document.write(z);
		}
	</script>
	<style>
		body {
			display: flex;
			flex-direction: column;
		}
		button {
			width: 80px;
			margin-top: 10px;
		}
	</style>
</html>
