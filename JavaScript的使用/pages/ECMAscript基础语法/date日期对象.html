<script>
    // 倒计时案例
    function countDown(times) {
        let nowTime = Date.now();
        // console.log(nowTime);
        let inputTime = +new Date(times);
        let allTime = (inputTime - nowTime) / 1000; // 相差总的秒数
        console.log(allTime);
        let date = parseInt(allTime/60/60/24);
        date = date <10 ? '0'+ date : date;
        console.log(date);
        let hours = parseInt(allTime/60/60%24);
        hours = hours <10 ? '0'+ hours : hours;
        console.log(hours);
        let minutes = parseInt(allTime/60%60);
        minutes = minutes <10 ? '0'+ minutes : minutes;
        console.log(minutes);
        let seconds = parseInt(allTime%60);
        seconds = seconds <10 ? '0'+ seconds : seconds;
        console.log(seconds);
        return '距离晚上12点还有： '+date+'天 '+hours+'时 '+minutes+'分 '+seconds+'秒'

    }
    console.log(countDown('2022-7-22 00:00:00'));
    // 基础
    function dateFun() {
        var date = new Date();
        console.log(date);
        console.log(date.getFullYear());
        console.log(date.getMonth() + 1); // 返回的月份小于实际一个月，记得 +1
        console.log(date.getDate());
        console.log(date.getDay());
        console.log(date.getHours());
        console.log(date.getMinutes());
        console.log(date.getSeconds());
        // 三种方法获得 从1970.1.1起到现在的毫秒数(时间戳)
        // 第一种 valueOf() getTime()
        console.log(date.valueOf());
        console.log(date.getTime());
        // 第二种 +new Date()
        var date1 = +new Date();
        console.log(date1);
        // 第三种 最简单 H5新增方法
        console.log(Date.now());
    }
</script>

</html>
