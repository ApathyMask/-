<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM教学</title>
</head>
<body>
    <ul>
        <li id="lis">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ol id="foll">
        <li>1123</li>
        <li>2123</li>
        <li>3123</li>
        <li>4123</li>
        <li>5123</li>
    </ol>
</body>
<script>
    // 第一种，通过特殊的id来索引DOM树中标签，并返回整个标签
    var lis = document.getElementById('lis');
    console.log(lis);
    console.dir(lis);
    // 第二种 根据标签名获取文档中所有的相同标签
    var liss = document.getElementsByTagName('li');
    console.log(liss);
    var liss1 = document.getElementsByTagName('p');
    console.log(liss1); // [] 空的伪数组
    // var liss2 = document.getElementsByTagName('ol');
    // console.log(liss2); // 只有一个元素的数组

    // 第三种 根据父元素指定其内所有子元素
    // (1)
    var less3 = document.getElementsByTagName('ol');
    console.log(less3); 
    console.log(less3[0].getElementsByTagName('li')); // less3[0],指定具体的一个对象
    // (2)
    var less4 = document.getElementById('foll');
    console.log(less4.getElementsByTagName('li'));
</script>
</html>
