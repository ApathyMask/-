<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul>
            <li id="one" index="1">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <script>
        var li1 = document.getElementById('one');
        console.log(li1.id);
        console.log(li1.index); // element.属性 只能获取内置属性
        console.log(li1.getAttribute('id'));
        console.log(li1.getAttribute('index')); // element.getAttribute('属性') 既可以 (获取内置属性，也可以获取自定义属性) 值

        li1.id = 'test'; // 设置内置属性值
        li1.setAttribute('index', 5); // 设置自定义属性值
        li1.setAttribute('dated', '456');
        var lili = li1.index;
        console.log(lili);
    </script>
</body>
</html>
